<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chats</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css" class="css">
  </head>
  <body>

      <div class="search-bar">
      <input type="text" placeholder="검색" >
        <i class="fas fa-search"></i>
      </div>

    <header class="top-header">
    <div class="header__top">
          <div class="header__column">
          <!--plane icon-->
          <i class="fas fa-signal"></i>
          <!--wifi icon-->
          <i class="fas fa-wifi"></i>
          </div>
            <span class="header___time">오전 02:00</span>

        <div class="header__column">
              <!-- lock icon-->
              <i class="fas fa-unlock-alt"></i>
              <span class="header__battery">99%</span>
              <!-- battery icon -->
              <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">편집</span>
      </div>
      <div class="header__column">
        <span class="header__text">채팅
        </span>
      </div>
      <div class="header__column">
        <span class="header__icon">
            <i class="fas fa-cog"></i>
        </span>
      </div>
    </div>
    </header>

    <section class="chats">
      <ul class="chats__list">
          <li class="chats__chat">
            <a href="chat.html">
              <div class="chats__content">
                <img src="images/socute.jpg" alt="">
                <div class="chat__preview">
                  <h3 class="chat__user">소컅팀</h3>
                  <span class="chat__last-message">진짜 구리다</span>
                </div>
              </div>
            <span class="chat__date-time">
              어제
            </span>
          </a>
          </li>
          <li class="chats__chat">
            <a href="chat.html">
                <div class="chats__content">
                  <img src="images/yedion.jpg" alt="">
                  <div class="chat__preview">
                    <h3 class="chat__user">예디온</h3>
                    <span class="chat__last-message">첨만 힘들거 갈수록 잡곡밥</span>
                  </div>
                </div>
                <span class="chat__date-time">
                  어제
                </span>
              </a>
          </li>
          <li class="chats__chat">
            <a href="chat.html">
              <div class="chats__content">
                <img src="images/ninja.jpg" alt="">
                <div class="chat__preview">
                  <h3 class="chat__user">퇴근닌자</h3>
                  <span class="chat__last-message">대리님 먼저 들어가보겠습니다</span>
                </div>
                </div>
              <span class="chat__date-time">
                어제
              </span>
          </a>
          </li>
            <li class="chats__chat">
              <a href="chat.html">
                <div class="chats__content">
                  <img src="images/drummer.jpg" alt="">
                  <div class="chat__preview">
                    <h3 class="chat__user">송지훈</h3>
                    <span class="chat__last-message">수호 또 혼자 머 하제?</span>
                  </div>
                  </div>
                  <span class="chat__date-time">
                    이틀 전
                  </span>
              </a>
            </li>


            <li class="chats__chat-blank">
          </li>
      </ul>

        <div class="chat-btn">
          <i class="fas fa-comment fa-2x">


          </i>
        </div>


    </section>


    <nav class="tab-bar">
            <a href="index.html" class="tab-bar__tab">
              <i class="fas fa-user"></i><span class="tab-bar__title">친구</span>

            </a>
            <a href="chats.html" class="tab-bar__tab  tab-bar__tab-selected">
              <i class="fas fa-comment"></i><span class="tab-bar__title">채팅</span>

            </a>
            <a href="channel.html" class="tab-bar__tab">
              <i class="far fa-newspaper"></i><span class="tab-bar__title">채널</span>

            </a>
            <a href="more.html" class="tab-bar__tab">
              <i class="fas fa-ellipsis-h"></i><span class="tab-bar__title">더보기</span>

            </a>
    </nav>

        <div class="bigScreenText">
          <span>Please make your screen smaller</span>
        </div>
  </body>
</html>
