<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Friends</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  </head>
<body>

    <div class="search-bar">
    <input type="text" placeholder="검색" >
      <i class="fas fa-search"></i>
    </div>

    <header class="top-header">
    <div class="header__top">
          <div class="header__column">
          <!--plane icon-->
          <i class="fas fa-signal"></i>
          <!--wifi icon-->
          <i class="fas fa-wifi"></i>
          </div>
            <span class="header___time">오전 02:00</span>

        <div class="header__column">
              <!-- lock icon-->
              <i class="fas fa-unlock-alt"></i>
              <span class="header__battery">99%</span>

              <!-- battery icon -->
              <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">편집</span>
      </div>
      <div class="header__column">
        <span class="header__text">친구</span>
        <span class="header__number">2</span>
      </div>
      <div class="header__column">
        <span class="header__icon">
            <i class="fas fa-cog"></i>
        </span>
      </div>
    </div>
    </header>

    <main calss="friends">
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">내 프로필</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section-row">
            <a href="profile.html">
                  <div class="friends__section-column">
                          <img src="images/susuhoso.jpg" alt="" class="suhovatar">
                          <span class="friends__section-name">수수호소</span>
                  </div>
                </a>
              </div>
        </div>
      </section>

      <section class="friends__friends-list">
        <section class="friends__section">
          <header class="friends__section-header">
            <h6 class="friends__section-title">친구</h6>
          </header>
          <div class="friends__section-rows">
            <div class="friends__section-row">
              <a href="profile.html">
                  <div class="friends__section-column">
                      <img src="images/susuhoso2.png" alt="">
                      <span class="friends__section-name">기욤뮈숴</span>
                  </div>
              </a>
              <span class="friends__section-tagline">호빵. 너도 머글래..?</span>
            </div>
          </div>
        </section>
      </section>
    </main>
</body>
