<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css" class="css">
  </head>
  <body class="profile__body">
    <header class="top-header top-header--transparent">
    <div class="header__top">
          <div class="header__column">
          <!--plane icon-->
          <i class="fas fa-signal"></i>
          <!--wifi icon-->
          <i class="fas fa-wifi"></i>
          </div>
            <span class="header___time">오전 02:00</span>

        <div class="header__column">
          <!-- lock icon-->
          <i class="fas fa-unlock-alt"></i>
          <span class="header__battery">99%</span>
          <!-- battery icon -->
          <i class="fas fa-battery-full"></i>
        </div>
  </div>
        <div class="header__bottom">
              <div class="header__column">
              <a href="index.html">
              <i class="fas fa-times"></i>
              </a>
              </div>
              <div class="header__column-profile">
               <i class="fas fa-image"></i>
              </div>
          </div>
    </header>

      <main class="profile">
        <header class="profile__header">
        <div class="profile__header-container">
          <img src="images/susuhoso.jpg" alt="">
          <h3 class="profile__header-title">수수호소</h3>
          </div>
        </header>
        <div class="profile__email">
          <input type="text" placeholder="okiku4444@naver.com">
        </div>
          <div class="profile__actions">

            <div class="profile__action">
              <span class="profile__action-circle">
                <i class="fas fa-comment  fa-2x"></i>
              </span>
                <span class="profile__action-title">
                  나와의 채팅
                </span>
              </div>
            <div class="profile__action">
              <span class="profile__action-circle">
                <i class="fas fa-pen  fa-2x"></i>
              </span>
                <span class="profile__action-title">
                  프로필 관리
                </span>
              </div>
              <div class="profile__action">
                <span class="profile__action-circle">
                  <i class="fas fa-dot-circle  fa-2x"></i>
                </span>
                  <span class="profile__action-title">
                    파파야스토리
                  </span>
                </div>
          </div>

      </main>


          <div class="bigScreenText">
            <span>Please make your screen smaller</span>
          </div>
  </body>
</html>
