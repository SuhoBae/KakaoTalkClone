<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>
    <header>
    <div class="header__top">
          <div class="header__column">
          <!--plane icon-->
          <i class="fas fa-signal"></i>
          <!--wifi icon-->
          <i class="fas fa-wifi"></i>
          </div>
            <span class="header___time">오전 02:00</span>
    </div>
    <div class="header__column">
    <span class="header__battery">
          <i class="fas fa-unlock-alt"></i>
          99%
          <i class="fas fa-battery-full"></i>
        </span>
    </div>
          <div class="header__column"></div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">
          <a HREF="javascript:history.go(-1)">
          <i class="fas fa-angle-left"></i>
        </a>
        </span>
      </div>
      <div class="header__column">
        <span class="header__text">배수호
        </span>
      </div>

     <div class="header__column">
       <span>
       <i class="fas fa-search"></i>
       <i class="fas fa-align-justify"></i>
     </span>
     </div>
     </header>


     <main class="chat">
       <div class="date-divider">
         <span class="date-divider__text">
              2018년 7월 18일 수요일
         </span>
       </div>
       <div class="chat__message chat__message--from-me">
         <span class="chat__message-time">오후 11:41</span>
         <span class="chat__message-body">테스트용 문구입니다.</span>
       </div>
       <div class="chat__message chat__message--to-me">
         <img src="images/ninja.jpg" alt="" class="chat__message-avatar">
         <div class="chat__message-center">
           <h3 class="chat__message-username">퇴근닌자</h3>
         </div>
         <span class="chat__message-body">이것은 답변입니다.</span>
         <span class="chat__message-time">오후 11:43</span>
      </div>
     </main>

      <div class="type-message">
        <i class="fas fa-plus fa-2x"></i>
        <div class="type-message__input">
          <input type="text">
          <i class="far fa-smile-wink"></i>
          <span class="record-message">
            <i class="fas fa-microphone-alt"></i>
          </span>
        </div>
      </div>

  </body>
</html>
