<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>More</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css" class="css">
  </head>
  <body>
    <section class="PapayaPay__background">
        <div class="search-bar">
        <input type="text" placeholder="검색" >
          <i class="fas fa-search"></i>
        </div>

    <header class="top-header">
    <div class="header__top">
          <div class="header__column">
          <!--plane icon-->
          <i class="fas fa-signal"></i>
          <!--wifi icon-->
          <i class="fas fa-wifi"></i>
          </div>
            <span class="header___time">오전 02:00</span>

        <div class="header__column">
              <!-- lock icon-->
              <i class="fas fa-unlock-alt"></i>
              <span class="header__battery">99%</span>

              <!-- battery icon -->
              <i class="fas fa-battery-full"></i>
        </div>
    </div>

          <div class="header__column"></div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text"></span>
      </div>
      <div class="header__column">
        <span class="header__text">더보기
        </span>
      </div>
      <div class="header__column">
        <span class="header__icon">
            <i class="fas fa-cog"></i>
        </span>
      </div>
    </div>
    </header>


          <section class="more__PapayaPay">
            <header class="more__PapayaPay-profile">
              <div class="more__PapayaPay-user">
              <img src="images/susuhoso.jpg" alt="">
              <span class="more__PapayaPay-username">수수호소</span>
              </div>
              <i class="far fa-address-card"></i>
            </header>
            <div class="more__PapayaPay-bank">
              <div class="more__Papayapay-bank-content">
                <i class="far fa-money-bill-alt"></i><span class-"more__Papayapay-bank-title">0원</span>
              </div>
              <div class="more__Papayapay-bank-content">
                  <i class="fas fa-won-sign"></i><span class-"more__Papayapay-bank-title">송금</span>
              </div>
              <div class="more__Papayapay-bank-content">
                  <i class="fas fa-shopping-cart"></i><span class-"more__Papayapay-bank-title">매장결제</span>
              </div>
            </div>
          </section>

            <div class="more__advertisement">
              <img src="images/ad.jpg" alt="">
            </div>

        <section class="more_shopping">
        <div class="more__shop">
            <div class="more__option">
              <i class="fas fa-gift  fa-2x"></i><span class="more__option-title">선물하기</span>
            </div>
          <div class="more__option">
            <i class="far fa-tired  fa-2x"></i><span class="more__option-title">이모티콘샵</span>
          </div>
          <div class="more__option">
            <i class="fas fa-shipping-fast  fa-2x"></i><span class="more__option-title">장보기</span>
          </div>
          <div class="more__option">
            <i class="fas fa-cut  fa-2x"></i><span class="more__option-title">메이커스</span>
          </div>
        </div>
      </section>

      <div class="more__advertisement">
        <img src="images/ad2.jpg" alt="">
      </div>

    <nav class="tab-bar">
            <a href="index.html" class="tab-bar__tab">
              <i class="fas fa-user"></i><span class="tab-bar__title">친구</span>

            </a>
            <a href="chats.html" class="tab-bar__tab">
              <i class="fas fa-comment"></i><span class="tab-bar__title">채팅</span>

            </a>
            <a href="channel.html" class="tab-bar__tab">
              <i class="far fa-newspaper"></i><span class="tab-bar__title">채널</span>

            </a>
            <a href="more.html" class="tab-bar__tab   tab-bar__tab-selected">
              <i class="fas fa-ellipsis-h"></i><span class="tab-bar__title">더보기</span>

            </a>
    </nav>
    </section>

        <div class="bigScreenText">
          <span>Please make your screen smaller
                  <p>[Screen width<450]</span>
        </div>
  </body>
</html>
